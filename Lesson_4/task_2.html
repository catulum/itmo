<html>

          <meta charset="utf-8">

    <body>
       <h1> Текст задачи</h1>
       <p> Заполнить массив заданным количеством городов. (Задается с клавиатуры). При вводе очередного названия города показывает, сколько раз нужно ввести город. </p>
        <script>
           arr=[];
            t=1;
            while (t!=''){
                t=prompt('Введите название города')
                if (t=='') break;
                arr.push(t);
                }
            alert('Города: '+arr);
        </script>
    </body>
</html>
