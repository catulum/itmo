<html>
    <head>
          <meta charset="utf-8">
    </head>
    <body>
       <h1> Текст задачи</h1>
       <p> Даны два числа. Найти среднее арифметическое их квадратов и среднее арифметическое их модулей.(Math.pow Math.abs) </p>
        <script>
            var x=prompt('Введите значение x');
            var y=prompt('Введите значение y');
            parseInt('x');
            parseInt('y');
            var avr=((Math.pow(x,2)+Math.pow(y,2))/2)
            alert('Среднее арифметическое квадратов равно '+avr);
            var mod=((Math.abs(x)+Math.abs(y))/2)
            alert('Cреднее арифметическое их модулей равно'+mod);                 
        </script>
    </body>
</html>
