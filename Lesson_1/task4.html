       <h1> Текст задачи</h1>
        <p> Даны координаты (как целые от 1 до 8) двух различных полей шахматной доски. Если король за один ход может перейти с одного поля на другое, вывести логическое значение True, в противном случае вывести значение False. </p>
        <script>
            var x1=prompt('Введите значение x1');
            var x2=prompt('Введите значение x2');
            var y1=prompt('Введите значение y1');
            var y2=prompt('Введите значение y2');
            parseInt('x1');
            parseInt('x2');
            parseInt('y1');
            parseInt('y2');
            /* Король может ходить только на одно (!!) поле. Следовательно, его координаты x и y не могут отличаться больше, чем на 1. То есть, они меньше 2 */
            if ((Math.abs(x1 - x2)<2)&&(Math.abs(y1 - y2) < 2)){
                alert('True')
            } else {
                alert('False')
            }                
        </script>
