<html>
    <head>
          <meta charset="utf-8">
    </head>
    <body>
       <h1> Текст задачи</h1>
        <p> Скорость лодки в стоячей воде V км/ч, скорость течения реки U км/ч (U<V). </p>
        <p> Время движения лодки по озеру T1 ч, а по реке (против течения) — T2 ч. Определить путь S, пройденный лодкой. </p>
        <script>
            var V=prompt('Введите значение V');
            var U=prompt('Введите значение U');
            var T1=prompt('Введите значение T1');
            var T2=prompt('Введите значение T2');
            parseInt('V');
            parseInt('U');
            parseInt('T1');
            parseInt('T2');
            var S1=V*T1;
            var S2=(V-U)*T2;
            var S=S1=S2;      
            alert('Путь, пройденный лодкой, равен'+S);                 
        </script>
    </body>
</html>
