<html>
    <head>
          <meta charset="utf-8">
    </head>
    <body>
       <h1> Текст задачи</h1>
       <p> Даны два ненулевых числа. Найти их сумму, разность, произведение и частное.</p>
        <script>
            var x=prompt('Введите значение x');
            var y=prompt('Введите значение y');
            parseInt('x');
            parseInt('y');
            var summ=+x + +y;
            alert('Сумма чисел равна '+summ);
            var diff=x - y;
            alert('Разность чисел равна '+diff);
            var comp=x * y;
            alert('Произведение чисел равно '+comp);
            var quo=x / y;
            alert('Частное чисел равно '+quo);
        </script>
    </body>
</html>
